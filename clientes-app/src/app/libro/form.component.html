<div class="form-group row">
  <label for="isbn" class="col-form-label col-sm-2">ISBN</label>
  <div class="col-sm-6">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="isbn"
      name="isbn"
      required
    />
  </div>
</div>
<div class="form-group row my-2">
  <label for="titulo" class="col-form-label col-sm-2">Titulo</label>
  <div class="col-sm-6">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="titulo"
      name="titulo"
      required
    />
  </div>
</div>
<div class="form-group row my-2">
  <label for="categoria" class="col-form-label col-sm-2">Categoria</label>
  <div class="col-sm-6">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="categoria"
      name="categoria"
      required
    />
  </div>
</div>
<div class="form-group row my-2">
  <label for="editorial" class="col-form-label col-sm-2">Editorial</label>
  <div class="col-sm-6">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="editorial"
      name="editorial"
      required
    />
  </div>
</div>
<div class="form-group row my-2">
  <label for="editorial" class="col-form-label col-sm-2">Editorial</label>
  <div class="col-sm-6">
    <input type="file" (change)="onFileSelected($event)" />
  </div>
</div>
