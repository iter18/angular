<div class="card border-primary mb-3">
  <div class="card-header text-white bg-dark">
    PANEL ADMINISTRACIÓN DE PRODUCTOS
  </div>
  <div class="card-body">
    <!--- Panel de para filtro de búsqueda-->
    <div *ngIf="pnBuscar" id="buscar">
      <ng-container *ngTemplateOutlet="templateBuscar"></ng-container>
    </div>
    <!--Fin Panel búsqueda-->
    <!-- Panel alta -->
    <div id="alta" *ngIf="pnAlta">
      <ng-container *ngTemplateOutlet="templateAlta"></ng-container>
    </div>
    <!-- Fin panel alta-->
  </div>
  <div class="card border-primary mb-3 mx-2">
    <div class="card-header text-white bg-primary">Stock de productos</div>
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="text-center">
          <tr>
            <th>ISBN</th>
            <th>TITULO</th>
            <th>STOCK</th>
            <th>PRECIO</th>
          </tr>
        </thead>
        <tbody>
          <!--<ng-container
              *ngTemplateOutlet="filaLibro; context: { $implicit: listaLibros }"
            ></ng-container>-->
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Templates para componentes -->
<ng-template #templateBuscar>
  <div class="card mt-3 mx-auto" style="width: 20rem">
    <div class="card-header text-dark bg-warning">Filtro de búsqueda</div>
    <div class="card-body">
      <div class="form-group row mb-3">
        <label for="isbn" class="col-form-label col-sm-4">ISBN:</label>
        <div class="col-sm-8">
          <input type="text" name="isbn" class="form-control" />
        </div>
        <label for="titulo" class="col-form-label col-sm-4 my-2">Titulo:</label>
        <div class="col-sm-8 my-2">
          <input type="text" name="titulo" class="form-control" />
        </div>
      </div>
      <button class="btn btn-primary mx-2">Buscar</button>
      <button class="btn btn-success" (click)="onNuevo()">Nuevo</button>
    </div>
  </div>
</ng-template>
<!-- Template con formulario para alta de producto-->
<ng-template #templateAlta>
  <div class="card bg-dark text-white mx-5">
    <div class="card-header bg-primary">Alta stock de producto</div>
    <div class="row g-0">
      <div class="col-md-4">
        <img src="" alt="" class="img-fluid rounded-start" />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <app-formularios [formulario]="formulario"></app-formularios>
          <div class="form-group row my-2">
            <div class="col-sm-6">
              <button class="btn btn-primary mx-2" role="button">
                <!--<span
                  class="spinner-border spinner-border-sm spinnerB"
                  role="status"
                  aria-hidden="true"
                  *ngIf="spinnerLoad"
                ></span>
                <span class="sr-only spinnerB" *ngIf="spinnerLoad"
                  >Enviando...</span>-->
                <span id="txtCrear">Registrar</span>
              </button>
              <button
                class="btn btn-danger"
                role="button"
                (click)="onReset('alta')"
              >
                Cancelar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
