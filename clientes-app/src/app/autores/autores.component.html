<div class="card border-primary mb-3">
  <div class="card-header text-white bg-dark">PANEL ADMINISTRACIÓN AUTORES</div>
  <div class="card-body">
    <!--- Panel de para filtro de búsqueda-->
    <div class="card mt-3 mx-auto" style="width: 18rem">
      <div class="card-header text-dark bg-warning">Filtro de búsqueda</div>
      <div class="card-body">
        <div class="form-group row mb-3">
          <label for="nombre" class="col-form-label col-sm-4">Nombre:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="nombre" />
          </div>
        </div>
        <button class="btn btn-primary mx-2">Buscar</button>
        <button class="btn btn-success">Nuevo</button>
      </div>
    </div>
    <!--Fin Panel búsqueda-->
    <!--Panel alta-->
    <div class="card bg-dark text-white mx-5">
      <div class="card-header bg-primary">Registro nuevo autor</div>
      <div class="card-body">
        <div class="form-group row">
          <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" name="nombre" required />
          </div>
        </div>
        <div class="form-group row my-2">
          <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" name="apellido" required />
          </div>
        </div>
        <div class="form-group row my-2">
          <div class="col-sm-6">
            <button class="btn btn-primary mx-2" role="button">Crear</button>
            <button class="btn btn-danger" role="button">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
    <!--Fin panel alta-->
  </div>
  <div class="card border-primary mb-3 mx-2">
    <div class="card-header text-white bg-primary">Lista de Autores</div>

      <table class="table table-bordered table-striped">

                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Small button
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a href="" class="dropdown-item">Opcion1</a>

                  <li><a href="" class="dropdown-item">Opcion1</a></li>
