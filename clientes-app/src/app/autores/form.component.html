<div class="form-group row">
  <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
  <div class="col-sm-6">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="nombre"
      name="nombre"
      required
    />
  </div>
</div>
<div class="form-group row my-2">
  <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
  <div class="col-sm-6">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="apellido"
      name="apellido"
      required
    />
  </div>
</div>
